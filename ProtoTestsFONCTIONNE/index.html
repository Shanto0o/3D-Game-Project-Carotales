<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Jeu 3D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }
    #menu button {
      padding: 10px 20px;
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="menu">
    <button id="playButton">Jouer</button>
    <button id="optionButton">Option</button>
  </div>
  <div id="hud" style="position:absolute; top:10px; left:10px; color:white;">
    Score: <span id="score">0</span> | Temps: <span id="timer">30</span>
  </div>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
