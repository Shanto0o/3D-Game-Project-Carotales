<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BabylonJS Havok Physics Game</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
        padding: 0;
      }
      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
      #menu {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
        color: white;
      }
      #shopInterface {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 200;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
        display: none;
        color: white;
      }
      #scoreDisplay, #timerDisplay {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
        color: white;
      }
      #timerDisplay {
        top: 60px;
      }
    </style>
    <!-- Utilisez la version max de Babylon.js (5.x) -->
    <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
    <!-- Babylon.js loaders pour glTF/GLB -->
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
    <!-- Babylon.js Havok Plugin -->
    <script src="https://preview.babylonjs.com/havok.max.js"></script>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <div id="menu">
      <button id="playButton">Play</button>
    </div>
    <div id="shopInterface">
      <button id="buyJump">Acheter saut (20€)</button>
      <button id="buyRange">Acheter portée (30€)</button>
      <button id="niveauSuivant">Niveau suivant</button>
      <div>Euros: <span id="eurosDisplay">0</span></div>
    </div>
    <div id="scoreDisplay">Score: <span id="score">0</span></div>
    <div id="timerDisplay">Time Left: <span id="timer">30</span></div>
    <!-- Chargement du script principal en tant que module -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
